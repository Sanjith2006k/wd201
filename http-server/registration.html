<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration Form</title>
</head>
<body>
 
  <div class="div flex justify-center items-center overflow-hidden py-28">
    <form id="usf" class="bg-gray-200 p-6 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Registration Form</h2>
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-gray-700">Date of Birth:</label>
        <input type="date" id="dob" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="acceptTerms" class="block text-gray-700"></label>
        <input type="checkbox" id="acceptTerms" required>  I accept the terms and conditions</label>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4 w-full">Register</button>
    </form>
  </div>
  <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mt-5 sm:rounded-lg sm:px-10 ">
  <div class="mx-auto">
    <h2 class="text-3xl font-bold mb-4 text-center leading-tight">Entries</h2>
    <div class="divide-y divide-gray-300/50" id="user"> </div>
  </div>
  </div>
  <script src="index.js"></script>
  <script>
   
  const today = new Date();
  const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
  const minDate = new Date(today.getFullYear() - 55, today.getMonth(), today.getDate());

  document.getElementById("dob").max = maxDate.toISOString().split("T")[0];
  document.getElementById("dob").min = minDate.toISOString().split("T")[0];
</script>
  

 
</body>
</html>
